server:
  port: 8760

spring:
  application:
    name: microservice-gateway
  cloud:
    gateway:
      routes:
        - id: jwt
          uri: lb://microservice-jwt
          predicates:
             - Path=/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter
        - id: eureka
          uri: lb://eureka-server
          predicates:
            - Path=/**
        - id: produit
          uri: lb://microservice-produits
          predicates:
            - Path=/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:9102/eureka/}
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info